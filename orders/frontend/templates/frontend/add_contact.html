{% extends 'frontend/base.html' %}

{% block title %}Добавить контакт{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Добавить новый контакт</h2>
    <a href="{% url 'cart' %}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left"></i> Назад в корзину
    </a>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="post" action="{% url 'add_contact' %}">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="city" class="form-label">Город</label>
                                <input type="text" class="form-control" id="city" name="city" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="street" class="form-label">Улица</label>
                                <input type="text" class="form-control" id="street" name="street" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="house" class="form-label">Дом</label>
                                <input type="text" class="form-control" id="house" name="house">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="structure" class="form-label">Корпус</label>
                                <input type="text" class="form-control" id="structure" name="structure">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="building" class="form-label">Строение</label>
                                <input type="text" class="form-control" id="building" name="building">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="apartment" class="form-label">Квартира</label>
                                <input type="text" class="form-control" id="apartment" name="apartment">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="phone" class="form-label">Телефон</label>
                                <input type="tel" class="form-control" id="phone" name="phone" required>
                            </div>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Добавить контакт</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// Валидация формы
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');

    form.addEventListener('submit', function(e) {
        const city = document.getElementById('city').value.trim();
        const street = document.getElementById('street').value.trim();
        const phone = document.getElementById('phone').value.trim();

        if (!city || !street || !phone) {
            e.preventDefault();
            showNotification('Пожалуйста, заполните все обязательные поля', 'error');
            return;
        }

        // Валидация телефона
        const phoneRegex = /^\+?(\d[\d-. ]+)?(\([\d-. ]+\))?[\d-. ]+\d$/;
        if (!phoneRegex.test(phone)) {
            e.preventDefault();
            showNotification('Пожалуйста, введите корректный номер телефона', 'error');
            return;
        }
    });
});
</script>
{% endblock %}
